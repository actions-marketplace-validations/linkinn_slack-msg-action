name: Slack Send Message

on:
  workflow_dispatch:

jobs:
  slack:
    runs-on: ubuntu-latest
    outputs:
      thread_ts: ${{ steps.thread_ts.outputs.thread_ts }}
    steps:
      - name: Checkout Github
        uses: actions/checkout@v3

      - name: Slack Send Message
        id: thread_ts
        uses: ./
        with:
          channel_id: ${{secrets.CHANNEL_ID}}
        env:
          SLACK_TOKEN: ${{secrets.SLACK_TOKEN}}

      - name: Echo Thread ID
        run: echo "::set-output name=thread_ts::${{ steps.thread_ts.outputs.thread_ts }}"

  slack-thread:
    runs-on: ubuntu-latest
    needs: slack
    steps:
      - name: Checkout Github
        uses: actions/checkout@v3

      - name: Echo Thread ID
        run: echo ${{ needs.slack.steps.outputs.thread_ts }}
